<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트를 이용한 출력</title>
</head>
<body>

</body>
<script>
    	//화면에는 출력되지 않고 브라우저의 console 창에 출력 
   		// 디버깅할 때 주로 이용 
		console.log("콘솔에 출력");
    	
    	//대화상자에 출력 
    	alert("대화상자에 출력");
    	
    	//HTML문서에 출력 
    	//한줄에 2개의 명령어를 사용시에는 ;으로 구분해야 합니다.
    	document.writeln("<a hr");
    	document.writeln("ef='https://www.google.com'>");
    	document.writeln("구글</a>");
    	
    	document.writeln("<br/>");
    	
    	document.write("<a hr");
    	document.write("ef='https://www.google.com'>");
    	document.write("구글</a>");
    	document.writeln("<br/>");
    	
</script>
<script src="./js/write.js" ></script>
</html>
