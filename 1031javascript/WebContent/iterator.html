<!DOCTYPE html>

<title>반복문</title>

<script>
		//while 과 do~while 을 이용해서 1-20까지 짝수의 합과 
		// 홀수의 합구하기 
		
		//1.while을 이용해서 짝수의 합 
	    var idx = 1;
		var sum = 0;
		while(idx <= 10){
			sum = sum + (idx * 2);	
			idx += 1; //idx++; 와 동일 
		}
		document.writeln("짝수의 합:" + sum + "<br/>");
		
		//2.do~while을 이용해서 홀수의 합 
		
		idx = 1; 
		sum = 0;
		do{
			sum = sum + idx; 
			idx += 2;
		} while( idx < 20 ); 
		document.writeln("홀수의 합:" + sum + "<br/>");
		
		//배열에 for - in 을 사용하면 배열의 인덱스가 변수에 대입 
		var ar = ["java", "JavaScript", "Swift" ]
		for(i in ar){
			document.writeln(i + "<br/>");
		}
		
		//자바스크립트는 location이라는 객체를 제공
		//location객체가 어떤 속성을 가지고 있는지 확인 
		for(attr in location){
			document.writeln(attr + "<br/>");
		}
		
</script>
</html>
