<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window객체 </title>
</head>
<body>
	    <input type="button"  value="구글"  id="googlebtn" /><br/>
	     <input type="button"  value="팝업"  id="popup" /><br/>
	     <img src="images/jonny1.jpg"
	         width="200"  height="200"  id="soccer"/>
</body>
<script>
//img태그에 적용할 이미지 파일명을 배열로 작성 
        var images = ["jonny1.jpg", 
        	    "naeun.jpg", "naeun2.png", "bat1.jpg",
        	    "혁신의아이콘.jpg"];
        	    var idx = 0;
        //타이머 생성
        setInterval(function(){
        //	idx = idx + 1;
            idx = Math.round(Math.random() * 1000);
        	document.getElementById("soccer").src=
        		"images/" + images[idx % images.length];
        }, 2000);
        
		document.getElementById("googlebtn")
		    .addEventListener("click", function(){
			//URL이동 
			window.location = "https://www.google.co.kr";
		});
		
		document.getElementById("popup")
	    	.addEventListener("click", function(){
		    //URL이동 
		    window.open('https://www.google.co.kr', '구글',
		    		'width=600, height=400'); 
	});
		
</script>
</html>
